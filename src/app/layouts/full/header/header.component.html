<div style="
  width: 100%;
  height: 50px;
  background: #212842;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 24px;
  position: relative;
">

  <!-- SEARCH BAR (centriran) -->
  <div style="
    display: flex;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.05); /* proziran efekat */
    border-radius: 20px;
    padding: 4px 12px;
    height: 32px;
    width: 280px;
  ">
    <!-- Bela lupa bez pozadine -->
    <span class="material-icons" style="color: white; font-size: 18px; margin-right: 8px;">
      search
    </span>
    <input 
      type="text" 
      placeholder="Search..."
      style="
        background: transparent;
        border: none;
        outline: none;
        color: white;
        font-size: 14px;
        width: 100%;
        font-weight: 400;
      " />
  </div>

  <!-- DESNO: notifications + ime + avatar -->
  <div style="
    position: absolute;
    right: 36px;
    display: flex;
    align-items: center;
    gap: 16px;
  ">
    <span class="material-icons" style="font-size: 22px; color: #F0E7D5; cursor: pointer;">
      notifications
    </span>
    <span style="color: #FBF9E4; font-size: 14px; font-weight: 500;">Petar PetroviÄ‡</span>

    <!-- AVATAR + DROPDOWN -->
    <div style="position: relative;">
      <img
        src="assets/images/profile/user-13.jpg"
        alt="User"
        width="36"
        height="36"
        style="border-radius: 50%; background: #212842; border: 2px solid #5B88B2; cursor: pointer;"
        onclick="const dd = this.nextElementSibling; dd.style.display = dd.style.display==='block'?'none':'block'"
      >
      <!-- DROPDOWN MENI -->
      <div
        style="
          display: none;
          position: absolute;
          right: 0; top: 44px;
          background: #212842;
          border-radius: 12px;
          box-shadow: 0 4px 18px #0002;
          min-width: 130px;
          padding: 7px 0;
          z-index: 9999;
        "
        onclick="this.style.display='none';"
      >
        <a href="/profile"
          style="display: flex; align-items: center; gap: 8px; color: #FBF9E4; padding: 10px 18px; font-size: 14px; font-weight: 500; text-decoration: none; border-radius: 8px; cursor: pointer;"
          onmouseover="this.style.background='#174a44';"
          onmouseout="this.style.background='none';"
        >
          <span class="material-icons" style="font-size: 20px; color: #5B88B2;">person</span>
          Profile
        </a>

        <a href="/logout"
          style="display: flex; align-items: center; gap: 8px; color: #FBF9E4; padding: 10px 18px; font-size: 14px; font-weight: 500; text-decoration: none; border-radius: 8px; cursor: pointer;"
          onmouseover="this.style.background='#174a44';"
          onmouseout="this.style.background='none';"
        >
          <span class="material-icons" style="font-size: 14px; color: #5B88B2;">logout</span>
          Logout
        </a>
      </div>
    </div>
  </div>
</div>
