<!-- CONTAINER -->
<div
  style="
    width: 100%;
    height: 50px;
    background: #212842;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 24px;
    position: relative;
  "
>

  <!-- MOBILNI PRIKAZ -->
  <ng-container *ngIf="isMobileView; else desktopHeader">
    <!-- Levo: hamburger + lupa -->
    <div style="position: absolute; left: 16px; display: flex; align-items: center; gap: 12px;">
      <!-- Hamburger dugme -->
      <button (click)="showMobileMenu = !showMobileMenu" style="background: none; border: none;">
        <span class="material-icons" style="color: white; font-size: 24px;">menu</span>
      </button>
      <!-- Lupa -->
      <span class="material-icons" style="color: white; font-size: 22px;">search</span>
    </div>

    <!-- Desno: zvono i avatar -->
    <div style="position: absolute; right: 16px; display: flex; align-items: center; gap: 14px;">
      <span class="material-icons" style="font-size: 22px; color: #F0E7D5; cursor: pointer;">notifications</span>
      <img
        src="assets/images/profile/user-13.jpg"
        alt="User"
        width="34"
        height="34"
        style="border-radius: 50%; background: #212842; border: 2px solid #5B88B2; cursor: pointer;"
      />
    </div>

    <!-- Mobilni meni -->
    <div
      *ngIf="showMobileMenu"
      style="
        position: absolute;
        top: 52px;
        left: 12px;
        background: #212842;
        padding: 12px;
        border-radius: 16px;
        display: flex;
        gap: 10px;
        z-index: 9999;
        box-shadow: 0 4px 12px #0004;
        flex-wrap: wrap;
        max-width: 95%;
      "
    >
      <a
        *ngFor="let item of mobileNavItems"
        [routerLink]="item.link"
        (click)="showMobileMenu = false"
        style="
          width: 44px;
          height: 44px;
          background: #5B88B2;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          text-decoration: none;
        "
      >
        <span class="material-icons" style="font-size: 22px;">{{ item.icon }}</span>
      </a>
    </div>
  </ng-container>

  <!-- DESKTOP HEADER -->
  <ng-template #desktopHeader>
    <!-- SEARCH BAR -->
    <div
      style="
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 4px 12px;
        height: 32px;
        width: 280px;
      "
    >
      <span class="material-icons" style="color: white; font-size: 18px; margin-right: 8px;">search</span>
      <input
        type="text"
        placeholder="Search..."
        style="
          background: transparent;
          border: none;
          outline: none;
          color: white;
          font-size: 14px;
          width: 100%;
          font-weight: 400;
        "
      />
    </div>

    <!-- DESNO: notifications + ime + avatar -->
    <div
      style="
        position: absolute;
        right: 36px;
        display: flex;
        align-items: center;
        gap: 16px;
      "
    >
      <span class="material-icons" style="font-size: 22px; color: #F0E7D5; cursor: pointer;">notifications</span>
      <span style="color: #FBF9E4; font-size: 14px; font-weight: 500;">Petar PetroviÄ‡</span>

      <!-- AVATAR -->
      <div style="position: relative;">
        <img
          src="assets/images/profile/user-13.jpg"
          alt="User"
          width="36"
          height="36"
          style="border-radius: 50%; background: #212842; border: 2px solid #5B88B2; cursor: pointer;"
          onclick="const dd = this.nextElementSibling; dd.style.display = dd.style.display==='block'?'none':'block'"
        />
        <!-- DROPDOWN MENI -->
        <div
          style="
            display: none;
            position: absolute;
            right: 0;
            top: 44px;
            background: #212842;
            border-radius: 12px;
            box-shadow: 0 4px 18px #0002;
            min-width: 130px;
            padding: 7px 0;
            z-index: 9999;
          "
          onclick="this.style.display='none';"
        >
          <a
            href="/profile"
            style="display: flex; align-items: center; gap: 8px; color: #FBF9E4; padding: 10px 18px; font-size: 14px; font-weight: 500; text-decoration: none; border-radius: 8px; cursor: pointer;"
            onmouseover="this.style.background='#174a44';"
            onmouseout="this.style.background='none';"
          >
            <span class="material-icons" style="font-size: 20px; color: #5B88B2;">person</span>
            Profile
          </a>

          <a
            href="/logout"
            style="display: flex; align-items: center; gap: 8px; color: #FBF9E4; padding: 10px 18px; font-size: 14px; font-weight: 500; text-decoration: none; border-radius: 8px; cursor: pointer;"
            onmouseover="this.style.background='#174a44';"
            onmouseout="this.style.background='none';"
          >
            <span class="material-icons" style="font-size: 14px; color: #5B88B2;">logout</span>
            Logout
          </a>
        </div>
      </div>
    </div>
  </ng-template>
</div>
