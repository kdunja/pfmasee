<table mat-table [dataSource]="dataSource" class="w-100">

  <!-- Beneficiary name -->
  <ng-container matColumnDef="assigned">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
      Beneficiary name
    </th>
    <td mat-cell *matCellDef="let tx">
      <div class="d-flex align-items-center">
        <img [src]="tx.imagePath" alt="user" width="40" class="rounded-circle" />
        <div class="m-l-16">
          <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ tx.beneficiary }}</h6>
          <span class="mat-body-1 f-s-12">
            {{ tx.date | date:'dd.MM.yyyy' }}
          </span>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- Transaction date -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
      Transaction date
    </th>
    <td mat-cell *matCellDef="let tx" class="mat-body-1">
      {{ tx.date | date:'dd.MM.yyyy' }}
    </td>
  </ng-container>

  <!-- Amount -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
      Amount
    </th>
    <td mat-cell *matCellDef="let tx">
      <span class="bg-light-primary text-primary rounded f-w-600 p-6 p-y-4 f-s-12">
        {{ tx.amount | number:'1.2-2' }}
      </span>
    </td>
  </ng-container>

  <!-- Currency -->
  <ng-container matColumnDef="budget">
    <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
      Currency
    </th>
    <td mat-cell *matCellDef="let tx" class="mat-body-1">
      {{ tx.currency }}
    </td>
  </ng-container>

  <!-- Header and rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
