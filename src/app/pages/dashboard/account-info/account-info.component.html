<!-- Fontovi su već dodati u <head> -->
<div style="
  background: linear-gradient(120deg, #5B88B2 60%, #FBF9E4 90%);
  border-radius: 18px;
  box-shadow: 0 3px 16px rgba(14, 48, 44, 0.13);
  padding: 21px 23px 18px 23px;
  max-width: 300px;
  min-width: 220px;
  font-family: 'Inter', 'Montserrat', Arial, sans-serif;
  margin-bottom: 15px;
  position: relative;
">
  <div>
    <div style="color:#d1f2ec; font-size:12.4px; font-weight:600; letter-spacing:0.07em; margin-bottom:1.5px; text-transform:uppercase;">
      Petar Petrović
    </div>
    <div style="color:#fff; font-size:10.3px; opacity:0.75; letter-spacing: 0.47px; margin-bottom:9.5px;">
      {{ accountNumber }}
    </div>
    <div style="color:#fff; font-size:21px; font-weight:700; letter-spacing:1px; line-height:1.1; margin-bottom:0.5px;">
      {{ accountBalance }}
    </div>
    <div style="font-size:10px; color:#b1c8c3; margin-top:6px; font-weight:500; letter-spacing:0.4px;">
      AVAILABLE BALANCE
    </div>
  </div>
</div>

<div style="
  background: linear-gradient(120deg, #113d39 70%, #164944 100%);
  border-radius: 8px;
  box-shadow: 0 2px 10px rgba(10,36,34,0.10);
  padding: 11px 18px 11px 18px;
  width: 100%;
  max-width: 550px;
  display: flex;
  gap: 5px;
  font-family: 'Inter', 'Montserrat', Arial, sans-serif;
  margin-bottom: 18px;
">
  <button *ngFor="let kind of kinds"
    (click)="onKindSelected(kind)"
    [style.backgroundColor]="selectedKind === kind ? '#195d55' : 'transparent'"
    [style.color]="selectedKind === kind ? '#fff' : '#a9d2c6'"
    style="
      border:none;
      border-radius: 4px;
      padding: 7px 25px;
      font-size:11px;
      font-weight:600;
      cursor:pointer;
      letter-spacing:0.3px;
      transition:0.13s;
      outline:none;
      box-shadow:none;
    ">
    {{ kind }}
  </button>
</div>
