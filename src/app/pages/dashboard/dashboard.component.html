<div style="display: flex; flex-direction: row; gap: 20px; align-items: flex-start; flex-wrap: wrap; width: 100%;">

  <!-- Leva kolona -->
<div style="flex: 1 1 65%; min-width: 300px; padding-left: 0px; padding-top: 32px;">

    <app-spending-charts></app-spending-charts>

    <div style="margin-bottom: 20px;">
    <app-transaction-kind-filter
      [kinds]="kinds"
      [selectedKind]="selectedKind"
      (kindSelected)="onKindSelected($event)">
    </app-transaction-kind-filter>
  </div>

    <div style="margin-bottom: 20px;">
      <app-transaction-table
        [dataSource]="paginatedData"
        [displayedColumns]="displayedColumns"
        (splitTransaction)="onSplitTransaction($event)">
      </app-transaction-table>
    </div>

    <div style="margin-bottom: 20px;">
      <app-export-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="onPageChange($event)">
      </app-export-pagination>
    </div>
  </div>

  <!-- Desna kolona (kartica + kružni dugmići + filteri) -->
  <div style="width: 300px; display: flex; flex-direction: column; align-items: center;">
    
    <!-- Kartica sa balansom -->
    <div style="margin-bottom: 20px; width: 100%;">
      <app-account-info
        [kinds]="kinds"
        [selectedKind]="selectedKind"
        [accountBalance]="'12,340,000.00 $'"
        [accountNumber]="'1234 56678 89056'"
        [onKindSelected]="onKindSelected">
      </app-account-info>
    </div>

    <!-- Sidebar dugmići kao kružne ikonice -->
    <div style="margin-bottom: 20px; width: 100%;">
      <app-sidebar-tabs
        [selectedTab]="selectedTab"
        (tabChanged)="setSelectedTab($event)">
      </app-sidebar-tabs>
    </div>

    <!-- Filteri koji se prikazuju samo kad je overview selektovan -->
    <div *ngIf="selectedTab === 'overview'" style="width: 100%;">
      <app-transaction-filters></app-transaction-filters>
    </div>
  </div>

</div>
