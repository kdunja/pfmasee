<div style="
  background: #2C365A;
  border-radius: 8px;
  box-shadow: 0 2px 10px rgba(10,36,34,0.10);
  padding: 4px 12px; /* smanjeno sa 11px 18px */
  width: 100%;
  max-width: 800px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 6px; /* malo manje razmaka */
  font-family: 'Inter', 'Montserrat', Arial, sans-serif;
  margin-bottom: 0px;
  margin-top: 0px;
">

  <button *ngFor="let kind of kinds"
    (click)="selectKind(kind)"
    [style.backgroundColor]="selectedKind === kind ? '#5B88B2' : 'transparent'"
    [style.color]="selectedKind === kind ? '#EEE8DF' : '#EEE8DF'"
    style="
      border: none;
      border-radius: 16px; /* manji border za tanji izgled */
      padding: 4px 12px; /* manji padding = niÅ¾e dugme */
      font-size: 12px; /* opcionalno manji font */
      font-weight: 500;
      cursor: pointer;
      letter-spacing: 0.3px;
      transition: 0.2s;
      outline: none;
      box-shadow: none;
      min-width: 72px;
      text-align: center;
    ">
    {{ kind }}
  </button>
</div>
