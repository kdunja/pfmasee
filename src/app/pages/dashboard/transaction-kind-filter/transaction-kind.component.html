<div style="
  background: #2C365A;
  border-radius: 8px;
  box-shadow: 0 2px 10px rgba(10,36,34,0.10);
  padding: 11px 18px;
  width: 100%;
  max-width: 800px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 8px;
  font-family: 'Inter', 'Montserrat', Arial, sans-serif;
  margin-bottom: 20px;
">
  <button *ngFor="let kind of kinds"
    (click)="selectKind(kind)"
    [style.backgroundColor]="selectedKind === kind ? '#5B88B2' : 'transparent'"
    [style.color]="selectedKind === kind ? '#EEE8DF' : '#EEE8DF'"
    style="
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      letter-spacing: 0.3px;
      transition: 0.2s;
      outline: none;
      box-shadow: none;
      min-width: 80px;
      text-align: center;
    ">
    {{ kind }}
  </button>
</div>
