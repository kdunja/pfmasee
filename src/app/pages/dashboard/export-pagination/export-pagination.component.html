<div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-top: 32px; gap: 16px;">

  <!-- Export sekcija -->
  <div>
    <p style="font-size: 14px; color: #666; font-weight: 500; margin-bottom: 8px;">EXPORT LIST OF TRANSACTIONS AS:</p>
    <div style="display: flex; gap: 10px;">
      <button mat-icon-button color="primary" aria-label="Export PDF">
        <mat-icon>picture_as_pdf</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Export XLS">
        <mat-icon>grid_on</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Export CSV">
        <mat-icon>table_chart</mat-icon>
      </button>
    </div>
  </div>

  <!-- Pagination sekcija -->
  <div style="display: flex; align-items: center; gap: 6px; flex-wrap: wrap;">
    <button mat-button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">PREV</button>

    <ng-container *ngFor="let page of pageButtons">
      <span *ngIf="page === -1" style="padding: 0 6px;">...</span>
      <button *ngIf="page !== -1"
              mat-raised-button
              [color]="page === currentPage ? 'primary' : ''"
              (click)="goToPage(page)">
        {{ page }}
      </button>
    </ng-container>

    <button mat-button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">NEXT</button>
    <span style="margin-left: 10px; font-size: 13px; color: #888;">
      Page {{ currentPage }} of {{ totalPages }}
    </span>
  </div>
</div>
